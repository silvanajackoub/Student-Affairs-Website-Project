{% extends 'base.html' %}
{% load static %}
{% block content %}
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/Registration.css'%}">
    <title>Registration</title>
    <script src="{% static 'js/js_add.js'%}"></script>
</head>
     
<body>
    <!-- <div class="container"> -->
        <form  class="container" id="form" method="post">
            {% csrf_token %}
            <div class="title">Registration</div>
            <br>
            
            <!-- Student Name -->
            <div class="input-box" >
                <label  class="detials" for="username">Full Name</label>
                <input type="text" name="username" id="username" placeholder="Enter The Student's Name" autofocus required>
            </div>

            <!-- Student ID -->
            <div class="input-box"> 
                <label class="detials" for="ID">Student ID </label>
                <input id="ID" name="ID" type="text" placeholder="Enter ID" required min="8" size="20" maxlength="8" >
            </div>

            <!-- Student GPA -->
            <div class="input-box">
                <label for="gpa" class="detials">GPA</label>
                <input id="gpa" name="gpa" type="number" placeholder="Enter GPA"  required   value="3" step="0.01" max="4" min="0"  >
            </div>

            <!-- Gender -->
            <div class="input-box">
                <label> Gender <b>:</b> </label>
                <input id="gen1" type="radio" name="gender" value="Male" required>
                <label for="gen1">Male</label>

                <input id="gen2" type="radio" name="gender" value="Female" required>
                <label for="gen2">Female</label>
            </div>

            <!-- Student Date Of Birth -->
            <div class="input-box">
                <label for="Date">Date OF Birth</label>
                <input id="Date" name="Date" type="date" placeholder="Date Of Birth" required>
            </div>

            <!-- Level -->
            <div class="input-box">
                <label>Student Level</label>
                <select name="Level" id="Level">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>

            <!-- Status -->
            <div class="input-box">
                <label >Status <b>:</b></label>

                <input id="active" type="radio" name="os" value="Active" >
                <label for="active">Active</label>
                
                <input id="inactive" type="radio" name="os" value="InActive" >
                <label for="inactive">InActive</label>
            </div>

            <!-- System -->
            <div class="input-box">
                <label>System <b>:</b></label>

                <input id="sys1" type="radio" name="system" value="MainStream" >
                <label for="sys1">MainStream</label>
                
                <input id="sys2" type="radio" name="system" value="Credit" >
                <label for="sys2">Credit</label>
            </div>

            <!-- Department -->
            <div class="input-box">
                <label>Department</label>
                <input list="Programming" name="prog" id="prog" required placeholder="Choose a Department">
                <datalist id="Programming">
                    <option value="CS">Computer Science</option>
                    <option value="IS">Information System</option>
                    <option value="AI">Artificial Intelligence</option>
                    <option value="IT">Information Technology</option>
                    <option value="DS">Decision Support</option>
                    <option value="SE">Software Engineering</option>
                    <option value="CS">Cyber Security</option>
                    <option value="DS">Data Science</option>
                    <option value="BIO">Bioinformatics</option>
                    <option value="General">General</option>
                </datalist>
            </div>

            <!-- Email -->
            <div class="input-box">
                <label>Email</label>
                <input type="email" name="email" placeholder="Student's Email" required>
            </div>

            <!-- Mobile Number -->
            <div class="input-box">
                <label for="mobile">Mobile Number</label>
                <input type="number" id="mobile" name="mobile" placeholder="Student's Number" required >
            </div>

            <!-- Register Button -->
            <div class="button">
                <input class="submit" type="submit" value="Register">
            </div>

        </form>
    <!-- </div> -->
   
</body>
</html>
{% endblock content %}
